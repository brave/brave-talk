name: Deploy
description: Deploy by uploading to the S3 bucket
inputs:
  cloudfront-distribution-id:
    required: true
    description: cloudfront distribution id
  s3-bucket:
    required: true
    description: target s3 bucket

runs:
  using: composite
  steps:
    - uses: actions/download-artifact@v2
      with:
        name: build-output
        path: ./html
    - name: Deploy static files
      shell: bash
      env:
        S3_BUCKET: ${{ inputs.s3-bucket }}
      run: |
        cd html
        aws s3 sync ./static/ "s3://${S3_BUCKET}/static/" --cache-control "max-age=31536000, public"
        aws s3 sync . "s3://${S3_BUCKET}/" --exclude "static/*" --cache-control "max-age=60, public"
    - name: Invalidate cache
      shell: bash
      env:
        CLOUDFRONT_DISTRIBUTION_ID: ${{ inputs.cloudfront-distribution-id }}
      # this step isn't really necessary: all the files in the static directory with a long-lifetime cache
      # are immutable so don't need clearing; and the index.html has a short lifetime of 60 seconds.
      # but this might speed things up a bit.
      run: |
        INVALIDATION_ID=$(aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/index.html" | jq -r '.Invalidation.Id')
        aws cloudfront wait invalidation-completed --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --id $INVALIDATION_ID
